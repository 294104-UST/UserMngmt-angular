<div class="user-list-container">
    <h2>ðŸ“‹ User List</h2>
  
    <table>
      <thead>
        <tr>
          <th>#ID</th>
          <th>Username</th>
          <th>Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user._id }}</td>
          <td>{{ user.userName }}</td>
          <td>{{ user.password }}</td>
          <td *ngIf="user._id">
            <button class="edit" (click)="editUser(user._id)">Edit</button>
            <button class="delete" (click)="deleteUser(user._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
